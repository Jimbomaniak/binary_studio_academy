<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://drive.google.com/uc?id=0B7BShcz1QjFJUlREN1hpek90WjQ" rel="icon" type="image/x-icon">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>WoodBlog</title>
</head>
<body class="b-page">
  <header class="b-page__header">
    <div class="header__section">
      <img src="https://drive.google.com/uc?id=0B7BShcz1QjFJV254OUNCZGFjTEk" class="section__logo"/>
      <div class="section__text">
        <h2>WoodBlog</h2>
      </div>
      <div class="section__search">
        <form class="search__form" onsubmit="login()">
          <input id="search" class="search__input" placeholder="Search"/>
          <label for="search" class="search__label"><span class="fa fa-search"></span></label>
        </form>
      </div>
    </div>
    <div class="header__tags-section">
    </div>
  </header>
  <div class="b-page__wrapper">
    <div class="wrapper__content">
    </div>
  </div>
  <footer class="b-page__footer">
    <div class="footer__container">
      <div class="footer__container_left">
        <a href="#" class="left__item">WoodBlog</a>
        <a href="#" class="left__item">&copy; 2017</a>
      </div>
      <div class="footer__container_right">
        <a href="#" target="_blank" class="right__item"><i class="fa fa-facebook"></i></a>
        <a href="#" target="_blank" class="right__item"><i class="fa fa-instagram"></i></a>
        <a href="#" target="_blank" class="right__item"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>
<script src="main.js"></script>
</html>
